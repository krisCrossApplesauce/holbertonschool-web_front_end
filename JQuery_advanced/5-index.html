		<script type="application/javascript">
			$(document).ready(function() {
				function createFamilyTree() {
					$("body").append($("<table>"));
					$("table").append($("<thead>")).append($("<tbody>"));
					$("thead").append($("<th>").text("Firstname")).append($("<th>").text("Lastname"));
				}

				function addNewMember(firstName, lastName) {
					$("tbody").append($("<tr>").append($("<td>").text(firstName)).append($("<td>").text(lastName)).append($("<td>").text("(x)").click(function() {
						$(this).parent().remove();
					}).css("background-color", "orange")));
				}

				createFamilyTree();
				addNewMember("Guillaume", "Salva");
				addNewMember("Arielle", "Snizt");
				addNewMember("Fanette", "Snizt");
				addNewMember("Gerard", "Snizt");
				addNewMember("Victor", "Salva");
			});
		</script>
